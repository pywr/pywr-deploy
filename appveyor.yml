branches:
  only:
    - master

environment:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C obvci_appveyor_python_build_env.cmd"
    
    CONDA_UPLOAD_TOKEN:
        secure: zM+Wg/LGnlAbuI5beKcGwEW3mLsGLzKjMMizpAaKoQopNXNL+/6FL9WVI6LWGd5D

    TARGET_ARCH: x64
    
    matrix:
        - CONDA_PY: 27
          CONDA_INSTALL_LOCN: C:\\Miniconda-x64

        - CONDA_PY: 36
          CONDA_INSTALL_LOCN: C:\\Miniconda35-x64

platform:
    - x64

install:
    # cygwin breaks conda-build
    - cmd: rmdir C:\cygwin /s /q
    
    # activate conda
    - cmd: call %CONDA_INSTALL_LOCN%\Scripts\activate.bat
    - cmd: set PYTHONUNBUFFERED=1

    # add our channels
    - cmd: conda config --set show_channel_urls true
    - cmd: conda config --add channels conda-forge
    - cmd: conda config --add channels snorfalorpagus


    # Update conda
    - cmd: conda update --yes --quiet conda

    # Configure the VM.
    - cmd: conda install -n root --quiet --yes obvious-ci
    - cmd: conda install -n root --quiet --yes conda-build anaconda-client jinja2 setuptools

# Skip .NET project specific build phase.
build: off

test_script:
    - cmd: "%CMD_IN_ENV% conda build recipe --quiet"
    
deploy:
- provider: Script
  on:
    branch: master    
    
deploy_script:
    - cmd: anaconda -t %CONDA_UPLOAD_TOKEN% upload -u pywr %CONDA_INSTALL_LOCN%\conda-bld\win-64\*.tar.bz2 --force    
